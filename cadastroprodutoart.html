    <div class="container mt-5">
        <h2>Cadastrar Produto Art</h2>
        <form action="/cadastroproduto" method="post">
            <div class="form-group">
                <label for="id_produtoart">ID do Produto Art:</label>
                <input type="number" class="form-control" id="id_produtoart" name="id_produtoart" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" class="form-control" id="descricao" name="descricao">
            </div>
            <div class="form-group">
                <label for="artista">Artista:</label>
                <input type="text" class="form-control" id="artista" name="artista">
            </div>
            <div class="form-group">
                <label for="datacriacao">Data de Criação:</label>
                <input type="date" class="form-control" id="datacriacao" name="datacriacao">
            </div>
            <div class="form-group">
                <label for="quantidadeestoque">Quantidade em Estoque:</label>
                <input type="number" class="form-control" id="quantidadeestoque" name="quantidadeestoque">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
